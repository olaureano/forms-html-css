<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="shortcut icon" href="imagens/icone.png" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body>
    <header class="wow fadeInLeft">
      <h1>Formulários com HTML 5</h1>
    </header>
    <main class="wow fadeInRight">
      <p>Preencha o formulário abaixo</p>
      <form
        action="https://professorbrunes.com.br/teste-form.php"
        name="form1"
        method="post"
        class="wow fadeIn"
        data-wow-delay="0.5s"
      >
        <label for="nome">Preencha seu nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          required
          placeholder="Coloque seu nome completo"
          class="input"
        />

        <label> Digite o e-mail </label>
        <input
          type="email"
          for="email"
          name="email"
          id="email"
          required
          placeholder="Digite um e-mail"
          class="input"
        />
        <label for="escolaridade"> Escolaridade: </label>
        <!--seleção com opções-->
        <select name="escolaridade" id="escolaridade" required class="input">
          <option value="">Selecione uma opção</option>
          <option value="EMC">Ensino médio completo</option>
          <option value="ESC">Ensino superior completo</option>
        </select>

        <!--caixas de seleção-->
        <label for="cursos">Selecione os cursos</label>
        <input type="checkbox" name="photoshop" /> Photoshop
        <input type="checkbox" name="PHP" /> PHP

        <!--campo para data-->
        <label for="data" id="data" class="input"> Data de Nascimento: </label>
        <input type="date" class="input" />

        <!--campo texto-->
        <label for="mensagem">Escreva sua mensagem</label>
        <textarea
          name="mensagem"
          id="mensagem"
          class="input"
          placeholder="Digite sua mensagem"
          rows="5"
          cols="30"
          rows="10"
        ></textarea>

        <button type="submit">Enviar dados</button>
      </form>
    </main>
  </body>
</html>
